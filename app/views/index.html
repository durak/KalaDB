{% extends "base.html" %}
{% block content %}

{% if message %}
    <div class="alert alert-success">
        {{message}}
    </div>
{% endif %}

{% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
{% endif %}

<div class="container-fluid">
    {% if user_logged_in %}
    <img src='{{base_path}}/assets/pics/logo_big2.png' class="img-responsive center-block vertical-center">    
    {% endif %}
</div>

{% endblock %}
