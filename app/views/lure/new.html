{% extends "base.html" %}
{% block content %}
<h1>Lisää viehe</h1>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/lure">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="lurename" class="form-control" value="{{ lurename_value }}">
    </div>

    <div class="form-group">
        <label>Tyyppi</label>
        <select name="luretype" class="form-control">
            <option value"noselection">Valitse tyyppi</option>
            {% for lt in luretypes %}
                {% if lt == luretype_selected %}
                    <option value="{{ lt }}" selected>{{ lt }}</option>
                {% else %}
                    <option value="{{ lt }}">{{ lt }}</option>
                {% endif %}
            {% endfor %}
        </select>        
    </div>

    <div class="form-group">
        <label>Väritys</label>
        <select name="color" class="form-control">
            <option value"noselection">Valitse väri</option>
            {% for col in lurecolors %}
                {% if col == color_selected %}
                    <option value="{{ col }}" selected>{{ col }}</option>    
                {% else %}
                    <option value="{{ col }}">{{ col }}</option>
                {% endif %}
            {% endfor %}
        </select>        
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
