{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}

<h1>Muokkaa kalapaikkaa {{ attributes.spotname }}</h1>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/spot/{{attributes.id}}/edit ">    
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="spotname" class="form-control" value="{{ attributes.spotname }}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
		<input type="text" name="description" class="form-control" value="{{ attributes.description }}">        
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
