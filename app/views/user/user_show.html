{% extends "base.html" %}
{% block content %}

<h3><i>Asetukset</i></h3>
<h1>{{user_logged_in.username}}</h1>


<form method="post" action="{{base_path}}/user/{{attributes.id}}/edit ">    
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna muutos</button>
    </div>
</form>


{{ forms.destroy_button("#{base_path}/user/#{user.id}/destroy"), "Poista käyttäjä" }}


{% endblock %}
